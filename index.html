<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>El papel de la universidad en la vertebración del mundo libre y abierto</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/extra.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
	    <div class="slides">
	      <section><h1>El papel de la universidad en
		la vertebración del mundo libre y abierto:</h1>
		<h2>Software libre, datos abiertos, cultura libre</h2></section>

	      <section>
		<img src='img/Friends_logo.svg' alt='Logo de friends'>
		<aside class='notes'>Todo empezó con Friends</aside>
	      </section>
		

	      <!-- Credits -->

	      <section><h2>Credits</h2>
		<ul class='credits'><li>Logo de Friends por <a
		href="https://en.wikipedia.org/wiki/National_Broadcasting_Company"
		class="extiw" title="en:National Broadcasting
		Company">National Broadcasting Company (NBC)</a></li></section>

	    </div>
	  </div>

	  <script src="lib/js/head.min.js"></script>
	  <script src="js/reveal.js"></script>
	  
		<script>
		 // More info https://github.com/hakimel/reveal.js#configuration
		 Reveal.initialize({
		   history: true,
		   width: '90%',
		   // More info https://github.com/hakimel/reveal.js#dependencies
		   dependencies: [
		     { src: 'plugin/notes/notes.js', async: true },
		     { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
		 });
		</script>
	</body>
</html>
